        /* =========================================

<body>

                <button class="btn active" onclick="updateFilters('class', 'all', this)">å…¨éƒ¨</button>
                <button class="btn" onclick="updateFilters('class', '4all', this)">å¤§å››</button>
                <button class="btn" onclick="updateFilters('class', '3a', this)">ä¸‰ç”²</button>
                <button class="btn" onclick="updateFilters('class', '3b', this)">ä¸‰ä¹™</button>
                <button class="btn" onclick="updateFilters('class', '2a', this)">äºŒç”²</button>
                <button class="btn" onclick="updateFilters('class', '2b', this)">äºŒä¹™</button>
                <button class="btn" onclick="updateFilters('class', '1a', this)">ä¸€ç”²</button>
                <button class="btn" onclick="updateFilters('class', '1b', this)">ä¸€ä¹™</button>

            <div class="filter-group">
                <span class="filter-label">é¡åˆ¥:</span>

                <button class="btn" onclick="updateFilters('type', 'required', this)">å¿…ä¿®</button>
                <button class="btn" onclick="updateFilters('type', 'elective', this)">é¸ä¿®</button>
                
                <span class="filter-label" style="margin-left: 10px;">æ•™å¸«:</span>

    <div class="legend">
        <span class="legend-req">å¿…ä¿®èª²ç¨‹</span>

    </div>

    <div id="loading-msg">è³‡æ–™åˆå§‹åŒ–ä¸­...</div>

    <div class="table-container" style="display:none;">
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>ç¯€</th>
                    <th>æ™‚é–“</th>
                    <th>ä¸€ (Mon)</th>
                    <th>äºŒ (Tue)</th>
                    <th>ä¸‰ (Wed)</th>

    <div id="mobile-schedule" class="mobile-schedule"></div>

    <script>
        let currentClassFilter = 'all';
        let currentTypeFilter = 'all';
        let currentTeacherFilter = 'all';
        let currentMobileDayFilter = 'all'; 

        // 1. åˆå§‹åŒ–ç¨‹åºï¼šå…ˆè®€ config.jsonï¼Œå†è®€å°æ‡‰çš„å­¸æœŸ JSON
        window.onload = async function() {
            try {
                const loadingMsg = document.getElementById('loading-msg');
                
                // è®€å– Config æª”æ¡ˆ
                const configResp = await fetch('config.json');
                if (!configResp.ok) throw new Error("æ‰¾ä¸åˆ° config.json");
                const semesterList = await configResp.json();
                
                // å»ºç«‹å­¸æœŸé¸å–®
                const semSelect = document.getElementById('semesterSelect');
                semSelect.innerHTML = ''; // æ¸…ç©ºé è¨­å€¼

                semesterList.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.file; // e.g., "course_114-2.json"
                    option.textContent = item.label; // e.g., "114å­¸å¹´åº¦ ç¬¬2å­¸æœŸ"
                    semSelect.appendChild(option);
                });

                // ç›£è½åˆ‡æ›äº‹ä»¶
                semSelect.addEventListener('change', (e) => {
                    loadSemesterData(e.target.value);
                });

                // é è¨­è¼‰å…¥ç¬¬ä¸€å€‹å­¸æœŸ
                if (semesterList.length > 0) {
                    loadSemesterData(semesterList[0].file);
                } else {
                    loadingMsg.innerHTML = '<span class="error-msg">è¨­å®šæª”ä¸­ç„¡å­¸æœŸè³‡æ–™</span>';
                }

            } catch (error) {
                console.error('Error init:', error);
                document.getElementById('loading-msg').innerHTML = `<span class="error-msg">ç„¡æ³•è®€å– config.jsonï¼Œè«‹ç¢ºèªæª”æ¡ˆä½ç½®ã€‚</span>`;
            }
        };

        // â˜… æ–°å¢ï¼šæ ¸å¿ƒè®€å–å‡½å¼
        function loadSemesterData(filename) {
            const loadingMsg = document.getElementById('loading-msg');
            const tableContainer = document.querySelector('.table-container');
            const mobileContainer = document.getElementById('mobile-schedule');
            
            // é¡¯ç¤ºè¼‰å…¥ä¸­ç‹€æ…‹
            loadingMsg.style.display = 'block';
            loadingMsg.textContent = `è¼‰å…¥èª²è¡¨è³‡æ–™ä¸­ (${filename})...`;
            tableContainer.style.display = 'none';
            mobileContainer.innerHTML = ''; // æ¸…ç©ºèˆŠè³‡æ–™
            
            fetch(filename)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    // è³‡æ–™è®€å–æˆåŠŸ
                    loadingMsg.style.display = 'none';
                    tableContainer.style.display = ''; 
                    
                    // æ›´æ–°æ¨™é¡Œ (å¦‚æœæœ‰ semester æ¬„ä½)
                    // é€™è£¡å„ªå…ˆä½¿ç”¨ config.json çš„ labelï¼Œæˆ–è€…ä½¿ç”¨ json å…§çš„ metadata
                    if(data.metadata && data.metadata.department) {
                        // å¦‚æœ JSON å…§æœ‰ metadataï¼Œä½¿ç”¨å®ƒä¾†æ›´æ–°æ¨™é¡Œ
                        const semText = data.metadata.semester || data.semester || "";
                        document.getElementById('pageTitle').innerText = `${data.metadata.department} ${semText} èª²ç¨‹æ™‚é–“è¡¨`;
                    } else if (data.semester) {
                        document.getElementById('pageTitle').innerText = `èª²ç¨‹æ™‚é–“è¡¨ (${data.semester})`;
                    }

                    // é‡ç½®ä¸¦åˆå§‹åŒ–ç¯©é¸å™¨èˆ‡èª²è¡¨
                    resetFilters(); 
                    initTeacherFilter(data.courses);
                    initSchedule(data); 
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    loadingMsg.style.display = 'block';
                    loadingMsg.innerHTML = `<span class="error-msg">ç„¡æ³•è®€å– ${filename}ã€‚è«‹ç¢ºèªæª”æ¡ˆå­˜åœ¨ã€‚</span>`;
                });
        }

        // é‡ç½®ç¯©é¸å™¨ç‹€æ…‹ (æ›å­¸æœŸæ™‚ä½¿ç”¨)
        function resetFilters() {
            currentClassFilter = 'all';
            currentTypeFilter = 'all';
            currentTeacherFilter = 'all';
            resetMobileDayToAll();
            
            // UI æŒ‰éˆ•é‡ç½®
            document.querySelectorAll('.filter-group .btn').forEach(b => b.classList.remove('active'));
            // é è¨­é¸ä¸­ "å…¨éƒ¨" çš„æŒ‰éˆ•
            const defaultBtns = document.querySelectorAll('.filter-group .btn:first-of-type'); // å‡è¨­ç¬¬ä¸€å€‹éƒ½æ˜¯å…¨éƒ¨
            defaultBtns.forEach(b => b.classList.add('active'));
            // æ‰‹æ©Ÿé€±æ¬¡æŒ‰éˆ•ä¹Ÿè¦é‡ç½®
            const dayBtns = document.querySelectorAll('.btn-day');
            dayBtns.forEach(b => b.classList.remove('active'));
            if(dayBtns.length > 0) dayBtns[0].classList.add('active');
        }

        // 2. æ‰‹æ©Ÿç‰ˆç¯©é¸å™¨é–‹é—œ
        function toggleFilterSection(btn) {
            const section = document.getElementById('advancedFilters');
            section.classList.toggle('show');
            btn.classList.toggle('open');
            
            if(section.classList.contains('show')) {
                btn.innerHTML = 'æ”¶èµ·ç¯©é¸';
            } else {
                btn.innerHTML = 'é€²éšç¯©é¸ (ç­ç´šã€é¡åˆ¥ã€æ•™å¸«)';
            }
        }

        // 3. åˆå§‹åŒ–æ•™å¸«é¸å–®
        function initTeacherFilter(courses) {
            const select = document.getElementById('teacherSelect');
            // â˜… é‡è¦ï¼šæ¸…ç©ºèˆŠé¸é …ï¼Œåªä¿ç•™ "å…¨éƒ¨æ•™å¸«"
            select.innerHTML = '<option value="all">å…¨éƒ¨æ•™å¸«</option>';

            const teacherSet = new Set();
            courses.forEach(course => {
                if(course.teacher) {
                    const teachers = course.teacher.split('/');
                    teachers.forEach(t => teacherSet.add(t.trim()));
                }
            });
            const sortedTeachers = Array.from(teacherSet).sort((a, b) => a.localeCompare(b, "zh-Hant"));
            
            sortedTeachers.forEach(teacher => {
                const option = document.createElement('option');
                option.value = teacher;
                option.textContent = teacher;
                select.appendChild(option);
            });
        }

        // 4. ä¸»æ’ç¨‹ç”Ÿæˆ
        function initSchedule(data) {
            const tableBody = document.getElementById('tableBody');
            const timeSlots = data.timeSlots;
            const coursesData = data.courses;
            tableBody.innerHTML = '';

            // --- å»ºç«‹ PC è¡¨æ ¼ ---
            timeSlots.forEach(slot => {
                const tr = document.createElement('tr');
                if(slot.isLunch) tr.className = 'lunch';

                const displayPeriod = slot.label ? slot.label : slot.period;
                tr.innerHTML = `<td class="period">${displayPeriod}</td><td class="time">${slot.time}</td>`;

                for(let day=1; day<=5; day++) {
                    const td = document.createElement('td');
                    const coursesToday = coursesData.filter(c => c.day === day && c.periods.includes(slot.period));
                    coursesToday.forEach(course => {
                        td.appendChild(createCourseElement(course));
                    });
                    tr.appendChild(td);
                }
                tableBody.appendChild(tr);
            });

            // --- å»ºç«‹ Mobile å¡ç‰‡ ---
            generateMobileSchedule(data);
            
            // å»ºç«‹å®Œå¾Œç«‹åˆ»å¥—ç”¨ä¸€æ¬¡ç¯©é¸ (é è¨­å…¨é¡¯ç¤º)
            applyCourseVisibility();
        }

        // 5. å»ºç«‹èª²ç¨‹å…ƒä»¶ DOM
        function createCourseElement(course) {
            const div = document.createElement('div');
            div.className = `course-item y${course.year} class-${course.classType}`;
            if (course.required) div.classList.add('required');
            
            div.setAttribute('data-y', course.year);
            div.setAttribute('data-c', course.classType);
            div.setAttribute('data-teacher', course.teacher);

            div.innerHTML = `
                <span class="badge">${course.className}</span>
                <span class="course-name">${course.name}</span>
                <span class="teacher">${course.teacher}</span>
                <span class="classroom">${course.room}</span>
            `;
            return div;
        }

        // 6. ç”Ÿæˆæ‰‹æ©Ÿç‰ˆè¦–åœ–
        function generateMobileSchedule(data) {
            const mobileContainer = document.getElementById('mobile-schedule');
            mobileContainer.innerHTML = ''; 
            const dayHeaders = ['é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”'];
            
            for (let i = 0; i < 5; i++) {
                const dayNum = i + 1; 
                const dayGroup = document.createElement('div');
                dayGroup.className = 'day-group';
                dayGroup.setAttribute('data-day-index', dayNum);
                
                dayGroup.innerHTML = `<div class="day-header"><span>${dayHeaders[i]}</span></div>`;
                const dayBody = document.createElement('div');
                dayBody.className = 'day-body';

                data.timeSlots.forEach(slot => {
                    const courses = data.courses.filter(c => c.day === dayNum && c.periods.includes(slot.period));
                    const row = document.createElement('div');
                    row.className = 'mobile-row';
                    
                    const displayPeriod = slot.label ? slot.label : slot.period;
                    let htmlContent = `<div class="mobile-time-col"><span class="m-period">${displayPeriod}</span><span class="m-time">${slot.time}</span></div><div class="mobile-content-col">`;
                    
                    row.innerHTML = htmlContent;
                    const contentCol = row.querySelector('.mobile-content-col');

                    if (courses.length > 0) {
                        courses.forEach(c => {
                            contentCol.appendChild(createCourseElement(c));
                        });
                    } else {
                        contentCol.innerHTML = '<div class="empty-slot">ç„¡èª²ç¨‹</div>';
                    }
                    row.appendChild(contentCol);
                    dayBody.appendChild(row);
                });
                dayGroup.appendChild(dayBody);
                mobileContainer.appendChild(dayGroup);
            }
        }

        // 7. æ›´æ–°ç¯©é¸æ¢ä»¶ (è§¸ç™¼æ™‚é‡ç½®é€±æ¬¡ç‚ºå…¨éƒ¨)
        function updateFilters(filterCategory, value, element) {
            if (element.tagName === 'BUTTON') {
                const group = element.parentElement;
                group.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                element.classList.add('active');
            }

            if (filterCategory === 'class') currentClassFilter = value;
            if (filterCategory === 'type') currentTypeFilter = value;
            if (filterCategory === 'teacher') currentTeacherFilter = value;

            resetMobileDayToAll();
            applyCourseVisibility();
        }

        // é‡ç½®é€±æ¬¡æŒ‰éˆ• UI èˆ‡ç‹€æ…‹
        function resetMobileDayToAll() {
            currentMobileDayFilter = 'all';
            const navButtons = document.getElementById('dayNavButtons');
            if(navButtons) {
                const buttons = navButtons.querySelectorAll('.btn-day');
                buttons.forEach(btn => btn.classList.remove('active'));
                if(buttons.length > 0) buttons[0].classList.add('active');
            }
        }

        // 8. åŸ·è¡Œç¯©é¸ (æ ¸å¿ƒé‚è¼¯ï¼šéæ¿¾èª²ç¨‹ -> éš±è—ç©ºçš„æ—¥å­)
        function applyCourseVisibility() {
            const courses = document.querySelectorAll('.course-item');
            
            // Step 1: é¡¯ç¤º/éš±è—å€‹åˆ¥èª²ç¨‹
            courses.forEach(course => {
                const year = course.getAttribute('data-y');
                const cls = course.getAttribute('data-c'); 
                const teacher = course.getAttribute('data-teacher');
                const isRequired = course.classList.contains('required');
                
                let classMatch = false;
                let typeMatch = false;
                let teacherMatch = false;

                if (currentClassFilter === 'all') classMatch = true;
                else if (currentClassFilter === '4all' && year === '4') classMatch = true;
                else if (currentClassFilter === '3a' && (year === '3' && (cls === 'a' || cls === 'common'))) classMatch = true;
                else if (currentClassFilter === '3b' && (year === '3' && (cls === 'b' || cls === 'common'))) classMatch = true;
                else if (currentClassFilter === '2a' && (year === '2' && (cls === 'a' || cls === 'common'))) classMatch = true;
                else if (currentClassFilter === '2b' && (year === '2' && (cls === 'b' || cls === 'common'))) classMatch = true;
                else if (currentClassFilter === '1a' && (year === '1' && (cls === 'a' || cls === 'common'))) classMatch = true;
                else if (currentClassFilter === '1b' && (year === '1' && (cls === 'b' || cls === 'common'))) classMatch = true;

                if (currentTypeFilter === 'all') typeMatch = true;
                else if (currentTypeFilter === 'required' && isRequired) typeMatch = true;
                else if (currentTypeFilter === 'elective' && !isRequired) typeMatch = true;

                if (currentTeacherFilter === 'all') teacherMatch = true;
                else if (teacher && teacher.includes(currentTeacherFilter)) teacherMatch = true;

                if (classMatch && typeMatch && teacherMatch) {
                    course.classList.remove('hidden');
                } else {
                    course.classList.add('hidden');
                }
            });

            // Step 2: æª¢æŸ¥æ‰‹æ©Ÿç‰ˆæ¯ä¸€å¤©æ˜¯å¦é‚„æœ‰å¯è¦‹èª²ç¨‹
            updateMobileDayVisibility();
        }

        // è¼”åŠ©å‡½å¼ï¼šéš±è—æ²’æœ‰èª²ç¨‹çš„å¤© (åƒ…å½±éŸ¿æ‰‹æ©Ÿç‰ˆ)
        function updateMobileDayVisibility() {
            const dayGroups = document.querySelectorAll('.day-group');
            
            dayGroups.forEach(group => {
                const groupDayIndex = parseInt(group.getAttribute('data-day-index'));
                const visibleCourses = group.querySelectorAll('.course-item:not(.hidden)');
                const hasVisibleCourse = visibleCourses.length > 0;

                let shouldShowDay = false;

                if (currentMobileDayFilter === 'all') {
                    shouldShowDay = hasVisibleCourse;
                } else {
                    if (groupDayIndex == currentMobileDayFilter) {
                        shouldShowDay = true; 
                    }
                }

                if (shouldShowDay) {
                    group.classList.remove('hidden-day');
                    group.style.display = 'block';
                } else {
                    group.classList.add('hidden-day');
                    group.style.display = 'none';
                }
            });
        }

        // 9. åˆ‡æ›æ‰‹æ©Ÿç‰ˆé€±æ¬¡
        function switchMobileDay(dayIndex, btn) {
            const buttons = document.querySelectorAll('.btn-day');
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            currentMobileDayFilter = dayIndex; 
            updateMobileDayVisibility();
        }
    </script>
